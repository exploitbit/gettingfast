name: Deploy to Koyeb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Koyeb
      uses: koyeb/action-deploy@v1
      with:
        # Get this from Koyeb dashboard: Settings â†’ API Tokens
        koyeb-api-token: ${{ secrets.KOYEB_TOKEN }}
        # Your app name on Koyeb
        koyeb-app: telegram-bot
        # Service name
        koyeb-service: web
        
    - name: Deploy Scheduler Worker
      uses: koyeb/action-deploy@v1
      with:
        koyeb-api-token: ${{ secrets.KOYEB_TOKEN }}
        koyeb-app: telegram-bot
        koyeb-service: scheduler
